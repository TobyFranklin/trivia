<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <title>Golden State Valkyries Trivia</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        height: 100%;
        width: 100%;
        font-family: sans-serif;
      }

      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("TemplateData/background.png") no-repeat center center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
      }

      #unity-loading-bar {
        width: 80%;
        max-width: 400px;
        height: 10px;
        border: 2px solid white;
        background: transparent;
        position: absolute;
        bottom: 50px;
      }

      #unity-progress-bar-full {
        height: 100%;
        background: white;
        width: 0%;
      }
    </style>
  </head>

  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>

    <script>
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/GSWTriviaGameBuild.loader.js";
      const config = {
        dataUrl: buildUrl + "/GSWTriviaGameBuild.data.unityweb",
        frameworkUrl: buildUrl + "/GSWTriviaGameBuild.framework.js.unityweb",
        codeUrl: buildUrl + "/GSWTriviaGameBuild.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GSWTrivia",
        productVersion: "0.1.0",
      };

      const canvas = document.querySelector("#unity-canvas");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (progress * 100) + "%";
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
